<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 300px;
        }
        .radio-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <label for="angleInput">Angle:</label>
            <input type="number" id="angleInput" min="0" max="360" value="0">
        </div>
        <div class="slider-container">
            <span>0°</span>
            <input type="range" id="angleSlider" min="0" max="360" value="0">
            <span>360°</span>
        </div>
        <div class="radio-container">
            <label><input type="radio" name="anglePreset" value="0"> 0°</label>
            <label><input type="radio" name="anglePreset" value="45"> 45°</label>
            <label><input type="radio" name="anglePreset" value="60"> 60°</label>
            <label><input type="radio" name="anglePreset" value="90"> 90°</label>
            <label><input type="radio" name="anglePreset" value="180"> 180°</label>
        </div>
    </div>

    <script>
        const angleInput = document.getElementById('angleInput');
        const angleSlider = document.getElementById('angleSlider');
        const radioButtons = document.querySelectorAll('input[name="anglePreset"]');

        function updateAngle(value) {
            value = ((value % 360) + 360) % 360; // Ensure value is between 0 and 360
            angleInput.value = value;
            angleSlider.value = value;
            radioButtons.forEach(radio => {
                radio.checked = parseInt(radio.value) === value;
            });
        }

        angleInput.addEventListener('input', (e) => updateAngle(parseInt(e.target.value)));
        angleSlider.addEventListener('input', (e) => updateAngle(parseInt(e.target.value)));
        radioButtons.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.checked) {
                    updateAngle(parseInt(e.target.value));
                }
            });
        });

        // Initialize to 0
        updateAngle(0);
    </script>
</body>
</html>
