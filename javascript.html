<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Angle Selector</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="angleInput" class="form-label">Angle:</label>
                <input type="number" class="form-control" id="angleInput" min="0" max="360" value="0">
            </div>
            <div class="col-md-12">
                <div class="slider-container">
                    <span>0°</span>
                    <input type="range" class="form-range" id="angleSlider" min="0" max="360" value="0">
                    <span>360°</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="btn-group" role="group" aria-label="Angle presets">
                    <input type="radio" class="btn-check" name="anglePreset" id="angle0" value="0" autocomplete="off">
                    <label class="btn btn-outline-primary" for="angle0">0°</label>

                    <input type="radio" class="btn-check" name="anglePreset" id="angle45" value="45" autocomplete="off">
                    <label class="btn btn-outline-primary" for="angle45">45°</label>

                    <input type="radio" class="btn-check" name="anglePreset" id="angle60" value="60" autocomplete="off">
                    <label class="btn btn-outline-primary" for="angle60">60°</label>

                    <input type="radio" class="btn-check" name="anglePreset" id="angle90" value="90" autocomplete="off">
                    <label class="btn btn-outline-primary" for="angle90">90°</label>

                    <input type="radio" class="btn-check" name="anglePreset" id="angle180" value="180" autocomplete="off">
                    <label class="btn btn-outline-primary" for="angle180">180°</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const angleInput = document.getElementById('angleInput');
        const angleSlider = document.getElementById('angleSlider');
        const radioButtons = document.querySelectorAll('input[name="anglePreset"]');

        function updateAngle(value) {
            value = ((value % 360) + 360) % 360; // Ensure value is between 0 and 360
            angleInput.value = value;
            angleSlider.value = value;
            radioButtons.forEach(radio => {
                radio.checked = parseInt(radio.value) === value;
            });
        }

        angleInput.addEventListener('input', (e) => updateAngle(parseInt(e.target.value)));
        angleSlider.addEventListener('input', (e) => updateAngle(parseInt(e.target.value)));
        radioButtons.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.checked) {
                    updateAngle(parseInt(e.target.value));
                }
            });
        });

        // Initialize to 0
        updateAngle(0);
    </script>
</body>
</html>
